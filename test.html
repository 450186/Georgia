<style>

.sidenav {

  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #cbb89c;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 60px;
  padding-left: 25px;
  text-decoration: none;
  font-size: 25px;
  color: #35070A;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #35070A;
  font-weight: bold;
}

.sidenav .closebtn {
  position: absolute;
  padding: 0px;
  top: 0;
  right: 1px;
  font-size: 60px;
  margin-left: 70px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.center-text {
    padding-top: 0px;
    text-align: center;
}
.sidenav h2 {
    margin-top: 0px;
}
.flex-container {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-between;
}
.right {
    visibility: hidden;
}
.Hamburger {
    scale: 50%; 
    padding-left: 0px; 
    cursor: pointer;
}
h2{
    font-size: 30px;
}
</style>
</head>
